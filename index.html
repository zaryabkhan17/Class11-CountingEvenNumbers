<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count even numbers</title>
</head>
<body>
((((this is how much even number are in the many given numbers and this is base on a dummy data!
))))<br>
<br>

    <script>
        var arr = [23, 45, 67, 243, 56, 45, 34, 45, 34 , 45 , 67 , 6, 5];
        var isCount =0;
         for (i=0 ; i<arr.length; i++) {
             if (arr[i] % 2 === 0){
                 isCount++ 
                  
             }
         }
       document.write(isCount + " even numbers");






    </script>
</body>
</html>
